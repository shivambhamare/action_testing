name: Build on main

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      # ðŸ‘‰ Your real build step here
      - name: Build app (main)
        run: |
          mkdir -p dist
          echo "main build $(date)" > dist/output.txt

      # ðŸ‘‰ Upload artifact from main
      - name: Upload main artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-artifact
          path: dist/
