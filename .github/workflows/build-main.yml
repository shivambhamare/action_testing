name: Build & upload artifact on main

on:
  push:
    branches:
      - main       # âœ… only runs when main is updated

jobs:
  build-main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build main artifact
        run: |
          mkdir -p dist
          # ðŸ‘‰ your real build commands here
          echo "main build $(date)" > dist/output.txt

      - name: Upload main artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-build-artifact
          path: dist/
